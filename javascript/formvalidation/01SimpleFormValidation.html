<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
</head>
<body>
    <h1>Simple Form Validation</h1>

    <label for="userName">User Name</label>
    <input type="text" name="userName" id="userName" onblur="checkUserName()">
    <span id="error1"></span>
    <br><br>
    <label for="userEmail">User Email</label>
    <input type="email" name="userEmail" id="userEmail" onblur="checkUserEmail()">
    <span id="error2"></span>
    <br><br>
    <label for="userPassword">User Password</label>
    <input type="password" name="userPassword" id="userPassword" onblur="checkUserPassword()">
    <span id="error3"></span>
    <br><br>
    <label for="userMobile">User Mobile</label>
    <input type="tel" name="userMobile" id="userMobile" onblur="checkUserMobile()">
    <span id="error4"></span>




    <script>

        // Form validation 


        let userName = document.getElementById("userName")
        let userEmail = document.getElementById("userEmail")



        // User Name 



        function checkUserName() {
            if (userName.value == "") {
                console.log("This Field is Empty");

                document.getElementById("error1").innerText = "* Write Valid User Name"
                document.getElementById("error1").style.color = "red"

                
            } else {
                console.log(userName.value);
                document.getElementById("error1").innerText = ""
                
            }
            
        }


        // Email 


        function checkUserEmail() {
            if (userEmail.value == "") {
                console.log("This Field is Empty");
                document.getElementById("error2").innerText = "* Write Valid Email"
                document.getElementById("error2").style.color = "red"

                
            } else {
                console.log(userEmail.value);
                document.getElementById("error2").innerText = ""
                
            }
            
        }

        // Password 


        function checkUserPassword() {
            if (userPassword.value == "") {
                document.getElementById("error3").innerText = "* Write valid Password"
                document.getElementById("error3").style.color = "red"
            } else {
                document.getElementById("error3").innerText = ""
            }
        }


        // Mobile 

        function checkUserMobile() {
            if (userMobile.value == "") {
                document.getElementById("error4").innerText = "* Write valid Mobile Number"
                document.getElementById("error4").style.color = "red"
            } else {
                document.getElementById("error4").innerText = ""
            }
        }
    </script>
</body>
</html>



<!-- onBlur => The onblur attribute fires the moment that the element loses focus. Onblur is most often used with form validation code (e.g. when the user leaves a form field). Tip: The onblur attribute is the opposite of the onfocus attribute. -->
